<!DOCTYPE html>
<html>
	<head>
		<title>Mariana Couto</title>
		<meta charset="utf-8">
		<style type="text/css">
			body{
				font-size: 1.2rem;

				
			}

			.sticky{
				position: sticky;
				top: 0;
			}

			.quadrado{
				width: 100px;
				height: 100px;
				display: inline-block;
				/*position: static; não precisa colocar pq padrão*/
			}
			
			.retangulo{
				width: 200px;
				height: 500px;
				margin-top: 10px;
				overflow: auto; 

			}

			.bg-blue{
				background-color: blue;
			}

			.bg-red{
				background-color: red;
			}

			.bg-green{
				background-color: green;
			}

	

		</style>

	</head>
	
	<body>
		<div class="bg-blue retangulo">
			<div class="quadrado bg-red"></div>
			<div class="quadrado bg-red"></div>
			<div class="quadrado bg-green sticky"></div>
			<div class="quadrado bg-red"></div>
			<div class="quadrado bg-red"></div>
			<div class="quadrado bg-red"></div>
			<div class="quadrado bg-red"></div>
			<div class="quadrado bg-red"></div>
			<div class="quadrado bg-red"></div>
			<div class="quadrado bg-red"></div>
			
		</div>
		

	</body>
</html>
